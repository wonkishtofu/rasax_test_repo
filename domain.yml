  utter_glossary_10_2:
  - text: "Tenders Board A: Up to $1mil</u></br> Chairman – DCEO</br> 2 members –\
      \ Group Director (one member to be from Department concerned)\n"
  utter_glossary_10_3:
  - text: "Tenders Board B: Up to $10mil</u></br> Chairman – CEO</br> 2 members –\
      \ DCEO or Group Director (one member to be from Department concerned)\n"
  utter_glossary_10_4:
