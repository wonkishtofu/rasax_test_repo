      \ terms and conditions, extension of completion date, changes to payment terms\
      \ and schedule) shall be approved by Group Director or above.\n"
  utter_glossary_10:
  - text: "FOM 550 defines the authority to approve revenue quotations and tenders\
      \ (except state land sales).\n"
  utter_glossary_10_1:
  - text: "Quotation Approving Authority: Up to $90,000</u></br> Comprises 2 members\
