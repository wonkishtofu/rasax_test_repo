  utter_glossary_3:
  - text: "Demand Aggregation (DA) contracts are existing WOG or URA period contracts\
      \ for commonly purchased goods or services that you can ride on to achieve procurement\
      \ efficiency and value for money through economies of scale. Examples of WOG\
      \ DA contracts are food catering, hiring of buses and booking of event venues,\
      \ and URA period contracts include exhibition set-up.\n"
  utter_glossary_3_1:
  - text: "Refer to the \"Guide on checking for Demand Aggregation (DA) and URA period\
      \ contracts\" for step-by-step guide to check whether your intended procurement\
      \ is covered under the DA contracts.\n"
  utter_glossary_5:
  - text: "Approved Procurement Value (APV) is defined as the total sum, inclusive\
      \ of contract options, possible contract extensions and contingencies put forward\
      \ to the relevant Quotation Approving Authority (QAA) or Tender Approving Authority\
      \ (TAA) for approval.\n"
  utter_glossary_6:
  - text: "Tender Evaluation Committee (TEC) is formed to evaluate tenders. The composition\
      \ of the TEC should be decided based on the complexities and type of expertise\
      \ required for the project. In general, the TEC comprises 3 members.\n"
  utter_glossary_7:
  - text: FOM 401 defines the authority to incur expenditure.
  utter_glossary_7_1:
  - text: "Director: Up to $30,000</br> Senior Director: Up to $80,000</br> Group\
      \ Director: Up to $150,000</br> DCEO: Up to $500,000</br> CEO: Up to $1mil</br>\
      \ Chairman: Up to $10mil</br> Board: Exceeding $10mil\n"
  utter_glossary_8:
  - text: "FOM 510 defines the authority to approve expenditure quotations, tenders\
      \ and request for proposals.\n"
  utter_glossary_8_1:
  - text: "Quotation Approving Authority (up to $90,000): </u></br> 2 members – Director\
      \ or Senior Director (one member to be from Department concerned)\n"
  utter_glossary_8_2:
  - text: "Tenders Board A (up to $1 mil): </u></br> Chairman – DCEO;  2 members –\
      \ Group Director (one member to be from Department concerned)\n"
  utter_glossary_8_3:
  - text: "Tenders Board B (up to $10 mil)</u></br> Chairman – CEO;  2 members – DCEO\
      \ or Group Director (one member to be from Department concerned)\n"
  utter_glossary_8_4:
  - text: "Tenders Board C (exceeding $10 mil): </u></br> The Authority (i.e. URA\
      \ Board)\n"
  utter_glossary_9:
  - text: FOM 520 defines the authority to approve variation of contracts.
  utter_glossary_9_1:
  - text: "Director: Up to $30,000 (not applicable for consultancy services)</br>\
      \ Senior Director: Up to $80,000 (not applicable for consultancy services) )\
      \ </br> Group Director: Up to $150,000</br> DCEO: Up to $500,000</br> CEO: Up\
      \ to $1mil</br> Chairman: Up to $10mil</br> Board: Exceeding $10mil\n"
  utter_glossary_9_2:
  - text: "Variations for consultancy services contract shall minimally be approved\
